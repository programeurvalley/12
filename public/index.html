<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Book Store Page</title>
</head>
<body>
  <div class="px-4 py-5 my-5 text-center">
    <h1 class="display-5 fw-bold">Book Store Page</h1>
    <div class="col-lg-6 mx-auto">
      <p class="lead mb-4">This is a Book Store where you can find a lot of useful books for daily use, scroll down to check our collection (Don't pay attention to the buttons, they are just for styling touch).</p>
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
        <button type="button" class="btn btn-primary btn-lg px-4 gap-3">Primary button</button>
        <button type="button" class="btn btn-outline-secondary btn-lg px-4">Secondary</button>
      </div>
    </div>
  </div>
  <div class="container">
    <table class="table text-center">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Title</th>
          <th scope="col">Editor</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Chaos in town</td>
          <td>Jean dark livelon</td>
          <td>
            <button type="button" class="btn btn-primary btn-sm px-4">View</button>
          </td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Armada de lamon</td>
          <td>Jean dark livelon</td>
          <td>
            <button type="button" class="btn btn-primary btn-sm px-4">View</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
      <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</body>
</html>
